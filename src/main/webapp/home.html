<!DOCTYPE html>
<html>
<head>
    <title>Hotel Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: #f4f4f4;
            padding: 10px;
            display: flex;
            justify-content: flex-start;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero-image {
            background-image: url('hotel.jpg');
            background-size: cover;
            height: 400px;
        }

        .hero-text {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            text-align: center;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Hotel</h1>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Rooms</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section>
        <div class="container">
            <div class="hero-image">
                <div class="hero-text">
                    <h2>Experience Luxury and Comfort</h2>
                    <p>Book your stay now and enjoy our world-class amenities.</p>
                    <a href="#" class="button">Book Now</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Hotel Name. All rights reserved.</p>
    </footer>
</body>
</html>
